<h2 mat-dialog-title>Formulario de registro:</h2>

<mat-dialog-content>
  <div class="register-container">

    <!-- Form container-->
    <form [formGroup]="form" class="form text-center">
      <table cellspacing="1">

        <!-- Email input-->
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Correo</mat-label>
              <input matInput formControlName="email" type="email">
            </mat-form-field>
          </td>
        </tr>

        <!-- Password input-->
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Contrase√±a</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" mat-dialog-close (click)="register()">Registrarse</button>

          </td>
        </tr>
      </table>
    </form>
  </div>
</mat-dialog-content>
