<div class="home-container w-100 min-vh-100">

  <h2 class="mt-10 text-center welcome-title">Bienvenido 'Usuari@' al sistema </h2>

  <h3 class="balance text-center display-1 ">Su balance actual es de: <br> <span
      [ngClass]="{'negative': balance <0,'positive': balance >= 0}">{{balance}} $</span>
  </h3>

  <div class="table-container ml-20">
    <h2 class="text-center">Listado de las ultimas 10 transacciones: </h2>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

        <!-- Concept Column -->
        <ng-container matColumnDef="concept">
          <th mat-header-cell *matHeaderCellDef> CONCEPTO </th>
          <td mat-cell *matCellDef="let row"> {{row.concept | titlecase}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let row"> {{row.transactionDate}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> MONTO </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}} $ </td>
        </ng-container>

        <!-- Type Column if -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> TIPO </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.type === 0">
              Ingreso <mat-icon class="positive ml-5">arrow_upward</mat-icon>
            </div>
            <div *ngIf="row.type === 1">
              Egreso <mat-icon class="negative ml-5">arrow_downward</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <div *ngIf="isDataEmpty">
        <h3 class="text-center">No hay datos de sus ultimos 10 movimientos.</h3>
      </div>
    </div>
  </div>
</div>
